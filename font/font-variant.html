<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font-variant</title>
    <style>
        #container .v1{
            font-variant: small-caps;
        }
        #container .v2{
            font-variant: normal;
        }
    </style>
</head>
<body>
    <div id="container">
        <p class="v1"> HELLO python</p>
        <p class="v2"> HELLO python</p>
    </div>
</body>
</html>
