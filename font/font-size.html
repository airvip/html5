<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font-size</title>
    <style>
        #container .p1{
            font-size: 20px;
        }
        #container .p2{
            font-size: xx-small ;
        }
        #container .p3{
            font-size: larger;
        }
    </style>
</head>
<body>
    <div id="container">
        <p class="p1">测试字体</p>
        <p class="p2">测试字体</p>
        <p class="p3">测试字体</p>
    </div>
</body>
</html>
