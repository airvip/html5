<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font-weight</title>
    <style>
        #container .p1{
            font-weight: bold;
        }
        #container .p2{
            font-weight: lighter ;
        }
        #container .p3{
            font-weight: 800;
        }
    </style>
</head>
<body>
    <div id="container">
        <p class="p1">测试字体</p>
        <p class="p2">测试字体</p>
        <p class="p3">测试字体</p>
    </div>
</body>
</html>
