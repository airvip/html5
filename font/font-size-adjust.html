<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font-size-adjust</title>
    <style>
        #container .p1{
            font: 14px/1.5 verdana, Times New Roman;
            font-size-adjust: 0.58;
        }
    </style>
</head>
<body>
    <div id="container">
        <p class="p1">Css3 Coding</p>
    </div>
</body>
</html>
