<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font-family</title>
    <style>
        #container{
            font-size: 20px;
        }
        #container .p1{
            font-family: '黑体', verdana, sans-serif;
        }
        #container .p2{
            font-family: "Microsoft YaHei", sans-serif ;
        }
    </style>
</head>
<body>
    <div id="container">
        <p class="p1">测试字体</p>
        <p class="p2">测试字体</p>
    </div>
</body>
</html>
