<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background-attachment</title>
    <style>
        #container{
            width: 400px;
            height: 400px;
            border: 1px solid #ff6600;
            background-image: url(../img/01.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            /*background-attachment: scroll;*/
        }
        #set_height{
            height: 1500px;
            width: 30px;
            border: 10px dotted #336600;
        }
    </style>
</head>
<body>
    <div id="container">
    </div>
    <div id="set_height">
    </div>
</body>
</html>
