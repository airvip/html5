<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background-position</title>
    <style>
        #container{
            width: 400px;
            height: 400px;
            border: 1px solid #ff6600;
            background-image: url(../img/01.jpg);
            background-repeat: no-repeat;
            /*相当于 10px 50%*/
            /*background-position: 10px ;*/
            background-position: right 10px bottom 20px;
        }
    </style>
</head>
<body>
    <div id="container">
    </div>
</body>
</html>
